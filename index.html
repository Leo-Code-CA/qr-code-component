<!DOCTYPE html>

<html lang="en">

  <head>
    <title>Frontend Mentor | QR code component</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Reproduce Frontend Mentor website's QR code to complete the challenge">
    <meta name="author" content="Leo-Code-CA">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  </head>

  <body>

    <main>
      
      <figure class="container">
        <img src="/images/image-qr-code.png" alt="Frontend Mentor's QR code" width="576" height="576">
        <figcaption>
          <span class="top-caption">Improve your front-end skills by building projects</span>
          <span class="bottom-caption">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</span> 
        </figcaption>
      </figure>
      
  
      <p class="attribution">Challenge by<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend  Mentor</a>. Coded by <a href="https://www.frontendmentor.io/profile/Leo-Code-CA" target="_blank">Leo</a>.
      </p>

    </main>

  </body>

</html>
